<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">

  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #4070f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      background-color: #FFF;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    header {
      font-size: 28px;
      font-weight: 600;
      color: #232836;
      text-align: center;
    }
    form {
      margin-top: 30px;
    }
    .field {
      margin-top: 20px;
      position: relative;
    }
    .field input,
    .field button {
      width: 100%;
      height: 50px;
      padding: 0 15px;
      font-size: 16px;
      border: 1px solid #CACACA;
      border-radius: 6px;
    }
    .field input:focus {
      border-bottom-width: 2px;
      outline: none;
    }
    .eye-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 18px;
      cursor: pointer;
    }
    .field button {
      background-color: #0171d3;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .field button:hover {
      background-color: #0165cb;
    }
    .form-link {
      text-align: center;
      margin-top: 15px;
    }
    .form-link a {
      color: #0171d3;
      text-decoration: none;
    }
    .form-link a:hover {
      text-decoration: underline;
    }
    .media-options a {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      border-radius: 6px;
      font-weight: 500;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 15px;
    }
    a.facebook {
      background-color: #4267b2;
      color: white;
      border: none;
    }
    a.facebook:hover {
      background-color: #365899;
    }
    a.facebook .facebook-icon {
      margin-right: 10px;
      font-size: 20px;
    }
    a.google {
      border: 1px solid #CACACA;
      background-color: white;
      color: #232836;
    }
    a.google:hover {
      background-color: #f5f5f5;
      border-color: #b0b0b0;
    }
    a.google .google-img {
      height: 30px;
      width: 30px;
      margin-right: 10px;
      object-fit: cover;
    }
    .line {
      height: 1px;
      width: 100%;
      background-color: #d4d4d4;
      position: relative;
      margin: 36px 0;
    }
    .line::before {
      content: 'Or';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 0 15px;
      color: #8b8b8b;
    }
    @media screen and (max-width: 400px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

<section class="container">
  <!-- Signup Form -->
  <div class="form signup">
    <div class="form-content">
      <header>Signup</header>
      <form th:action="@{/process_register}" method="post" th:object = "${user}">
        <div class="row">
          <!-- First Name -->
          <div class="col-md-6 field input-field">
            <input type="text" name="first_name" placeholder="First Name" class="input" aria-label="First Name" th:field="*{firstName}" required >
          </div>
          <!-- Last Name -->
          <div class="col-md-6 field input-field">
            <input type="text" name="last_name" placeholder="Last Name" class="input" aria-label="Last Name" th:field="*{lastName}" required>
          </div>
        </div>
        <!-- Email -->
        <div class="field input-field">
          <input type="email" name="email" placeholder="Email" class="input" aria-label="Email" th:field="*{email}" required>
        </div>
        <!-- Create Password -->
        <div class="field input-field">
          <input type="password" name="password" placeholder="Create password" class="password" aria-label="Create password" th:field="*{password}" required>
        </div>
        <!-- Confirm Password -->
        <div class="field input-field">
          <input type="password" name="confirm_password" placeholder="Confirm password" class="password" aria-label="Confirm password" required>
          <i class='bx bx-hide eye-icon'></i>
        </div>
        <!-- Signup Button -->
        <div class="field button-field">
          <button type="submit">Signup</button>
        </div>
      </form>
      <div class="form-link">
        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
      </div>
    </div>
    <div class="line"></div>
    <div class="media-options">
      <a href="#" class="field facebook">
        <i class='bx bxl-facebook facebook-icon'></i> Login with Facebook
      </a>
    </div>
    <!-- Google Login Button -->
    <div class="media-options">
      <a href="#" class="field google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="google-img">
        Login with Google
      </a>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS for password visibility -->
<script>
  const passwordFields = document.querySelectorAll('.password');
  const eyeIcons = document.querySelectorAll('.eye-icon');

  // Toggle password visibility
  eyeIcons.forEach((eyeIcon, index) => {
    eyeIcon.addEventListener('click', () => {
      const passwordField = passwordFields[index];
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.classList.replace('bx-hide', 'bx-show');
      } else {
        passwordField.type = 'password';
        eyeIcon.classList.replace('bx-show', 'bx-hide');
      }
    });
  });
</script>

</body>
</html>
